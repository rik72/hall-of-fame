<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" onclick="showSection('podium', this)">
                <i class="bi bi-trophy-fill text-warning me-2"></i>
                <span class="title-word title-word-1" id="app-title-hall"></span>
                <span class="title-word title-word-2" id="app-title-of"></span>
                <span class="title-word title-word-3" id="app-title-fame"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('players', this)" id="nav-players">
                            <i class="bi bi-people me-1"></i><span id="nav-players-text"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('games', this)" id="nav-games">
                            <i class="bi bi-controller me-1"></i><span id="nav-games-text"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('matches', this)" id="nav-matches">
                            <i class="bi bi-list-check me-1"></i><span id="nav-matches-text"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('tournaments', this)" id="nav-tournaments">
                            <i class="bi bi-trophy me-1"></i><span id="nav-tournaments-text"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Podium Section -->
        <div id="podium-section" class="section">

            <div id="podium-container" class="text-center">
                <!-- Podium will be generated here -->
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="mb-0" id="ranking-header"></h3>
                        <div class="d-flex gap-2">
                            <div class="ranking-sort-container">
                                <select id="ranking-tournament-filter" class="form-select form-select-sm"
                                    onchange="app.updateTournamentFilter(this.value)">
                                    <option value="" id="ranking-tournament-filter-all"></option>
                                </select>
                            </div>
                            <div class="ranking-sort-container">
                                <select id="ranking-sort" class="form-select form-select-sm"
                                    onchange="app.updateRankingSortOrder(this.value)">
                                    <option value="points" id="ranking-sort-points"></option>
                                    <option value="performance" id="ranking-sort-performance"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="full-ranking" class="card">
                        <div class="card-body">
                            <div id="ranking-table">
                                <!-- Full ranking table will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Players Section -->
        <div id="players-section" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-people me-2"></i><span id="section-players-header"></span></h2>
                <button class="btn btn-primary" onclick="showAddPlayerModal()" id="add-player-btn">
                    <i class="bi bi-person-plus me-1"></i><span id="add-player-btn-text"></span>
                </button>
            </div>
            <div id="players-list" class="row">
                <!-- Players will be listed here -->
            </div>
        </div>

        <!-- Games Section -->
        <div id="games-section" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-controller me-2"></i><span id="section-games-header"></span></h2>
                <button class="btn btn-primary" onclick="showAddGameModal()" id="add-game-btn">
                    <i class="bi bi-plus-circle me-1"></i><span id="add-game-btn-text"></span>
                </button>
            </div>
            <div id="games-list" class="row">
                <!-- Games will be listed here -->
            </div>
        </div>

        <!-- Matches Section -->
        <div id="matches-section" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-list-check me-2"></i><span id="section-matches-header"></span></h2>
                <button class="btn btn-primary" onclick="showAddMatchModal()" id="add-match-btn">
                    <i class="bi bi-plus-circle me-1"></i><span id="add-match-btn-text"></span>
                </button>
            </div>
            <div id="matches-list">
                <!-- Matches will be listed here -->
            </div>
        </div>

        <!-- Tournaments Section -->
        <div id="tournaments-section" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-trophy me-2"></i><span id="section-tournaments-header"></span></h2>
                <button class="btn btn-primary" onclick="showAddTournamentModal()" id="add-tournament-btn">
                    <i class="bi bi-plus-circle me-1"></i><span id="add-tournament-btn-text"></span>
                </button>
            </div>
            <div id="tournaments-list" class="row">
                <!-- Tournaments will be listed here -->
            </div>
        </div>
    </div>

    <!-- Add Game Modal -->
    <div class="modal fade" id="addGameModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="game-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="game-form">
                        <input type="hidden" id="game-edit-id" value="">
                        <div class="mb-3">
                            <label for="game-name" class="form-label" id="game-name-label"></label>
                            <input type="text" class="form-control" id="game-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="game-type" class="form-label" id="game-type-label"></label>
                            <select class="form-select" id="game-type">
                                <option value="board" id="game-type-board"></option>
                                <option value="card" id="game-type-card"></option>
                                <option value="garden" id="game-type-garden"></option>
                                <option value="sport" id="game-type-sport"></option>
                                <option value="other" id="game-type-other"></option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="game-submit-btn"
                        onclick="saveGame()">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Tournament Modal -->
    <div class="modal fade" id="addTournamentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tournament-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tournament-form">
                        <input type="hidden" id="tournament-edit-id" value="">
                        <div class="mb-3">
                            <label for="tournament-name" class="form-label" id="tournament-name-label"></label>
                            <input type="text" class="form-control" id="tournament-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="tournament-description" class="form-label"
                                id="tournament-description-label"></label>
                            <textarea class="form-control" id="tournament-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tournament-start-date" class="form-label"
                                id="tournament-start-date-label"></label>
                            <input type="date" class="form-control" id="tournament-start-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="tournament-end-date" class="form-label" id="tournament-end-date-label"></label>
                            <input type="date" class="form-control" id="tournament-end-date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="tournament-submit-btn"
                        onclick="saveTournament()">Aggiungi</button>
                </div>
            </div>
        </div>

    <!-- Add Match Modal -->
    <div class="modal fade" id="addMatchModal" tabindex="-1">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="match-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="match-form">
                        <input type="hidden" id="match-edit-id" value="">
                        <div class="mb-3">
                            <label for="match-game" class="form-label" id="match-game-label"></label>
                            <select class="form-select" id="match-game" required>
                                <option value="" id="match-game-placeholder"></option>

                        </div>
                        <div class="mb-3">
                            <label for="match-date" class="form-label" id="match-date-label"></label>
                            <input type="date" class="form-control" id="match-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="match-tournament" class="form-label" id="match-tournament-label"></label>

                                <option value="" id="match-tournament-placeholder">Nessun torneo</option>

        </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="import-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="backup-file" class="form-label" id="backup-file-label"></label>
                        <input type="file" class="form-control" id="backup-file" accept=".hof">
                        <div class="form-text" id="backup-file-help"></div>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        <strong id="import-warning-title"></strong> <span id="import-warning-message"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" onclick="app.importData()">
                        <i class="bi bi-upload me-1"></i>Importa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Ranking Modal -->
    <div class="modal fade" id="gameRankingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="game-ranking-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 id="game-ranking-game-name" class="mb-0"></h5>
                            <div class="ranking-sort-container">
                                <select id="game-ranking-sort" class="form-select form-select-sm"
                                    onchange="app.updateGameRankingSortOrder(this.value)">
                                    <option value="points" id="game-ranking-sort-points"></option>
                                    <option value="performance" id="game-ranking-sort-performance"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div id="game-ranking-table">
                                <!-- Game ranking table will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Footer with Settings Dropdown -->
    <div class="sticky-footer">
        <div class="footer-actions">
            <a href="https://github.com/rik72/hall-of-fame" target="_blank" rel="noopener noreferrer"
                class="github-link" id="github-link" title="">
                <i class="bi bi-github"></i>
            </a>
            <div class="settings-dropdown dropdown">
                <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                    id="settings-dropdown-toggle">
                    <i class="bi bi-gear"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <h6 class="dropdown-header" id="settings-backup-header"></h6>
                    </li>
                    <li><a class="dropdown-item" href="#" onclick="app.exportData()" id="export-backup-item">
                            <i class="bi bi-download me-2"></i><span id="export-backup-text"></span>
                        </a></li>
                    <li><a class="dropdown-item" href="#" onclick="app.showImportModal()" id="import-backup-item">
                            <i class="bi bi-upload me-2"></i><span id="import-backup-text"></span>
                        </a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <h6 class="dropdown-header" id="settings-language-header"></h6>
                    </li>
                    <li><a class="dropdown-item" href="#" onclick="app.setLanguage('it')" id="language-italian-item">
                            <i class="bi bi-translate me-2"></i><span id="language-italian-text"></span>
                        </a></li>
                    <li><a class="dropdown-item" href="#" onclick="app.setLanguage('en')" id="language-english-item">
                            <i class="bi bi-translate me-2"></i><span id="language-english-text"></span>
                        </a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="constants-it.js"></script>
    <script src="constants-en.js"></script>
    <script src="text-manager.js"></script>
    <script src="utils.js"></script>
    <script src="modal-manager.js"></script>
    <script src="html-builder.js"></script>
    <script src="display-manager.js"></script>
    <script src="managers/storage-manager.js"></script>
    <script src="managers/navigation-manager.js"></script>
    <script src="managers/backup-manager.js"></script>
    <script src="managers/avatar-manager.js"></script>
    <script src="managers/language-manager.js"></script>
    <script src="managers/player-manager.js"></script>
    <script src="managers/stats-manager.js"></script>
    <script src="managers/game-manager.js"></script>
    <script src="managers/match-manager.js"></script>
    <script src="managers/tournament-manager.js"></script>
    <script src="app.js"></script>
    <script src="app-bridge.js"></script>
</body>

</html>
